<section class="canvas">

  <div class="container">

    <div class="row">

      <div class="col-2">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-6">
            <app-boton-arcade-piedra (click)="onClick_Piedra()"></app-boton-arcade-piedra>
            <app-boton-arcade-papel  (click)="onClick_Papel()"></app-boton-arcade-papel>
            <app-boton-arcade-tijera (click)="onClick_Tijera()"></app-boton-arcade-tijera>
          </div>
          <div class="col-2"></div>
        </div>
      </div>

      <div class="col-8">
        <img [src]="imagenActual" alt="" class="frame">
        <app-you-win *ngIf="mostrarMensaje" [efecto]="efectoMensaje" [mensaje]="mensaje"></app-you-win>
      </div>

      <div class="col-2"></div>

    </div>
  </div>

</section>
