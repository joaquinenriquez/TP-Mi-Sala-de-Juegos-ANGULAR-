<div class="container fondo">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="../../../assets/img/logos/Logos-utngames/logo-utngames-solo.png">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input [(ngModel)]="this.email" type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus name="email">
            <input [(ngModel)]="this.password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required name="password">
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block btn-signin" type="submit" (click)="onLogin()">Iniciar Sesión</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
