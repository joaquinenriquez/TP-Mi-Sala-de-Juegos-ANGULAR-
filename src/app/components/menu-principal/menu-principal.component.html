<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar style="outline: none" [routerLink]="['/home']"><i class="fa fa-home"></i> &nbsp;Home</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/anagramas']" routerLinkActive="router-link-active">Anagrama</a>
      <a mat-list-item [routerLink]="['/piedrapapelotijera']" routerLinkActive="router-link-active">Piedra, papel o tijera</a>
      <a mat-list-item [routerLink]="['/aguilidad']" routerLinkActive="router-link-active">Agilidad Artimética</a>
      <a mat-list-item [routerLink]="['/adivina']" routerLinkActive="router-link-active" >Adivina el número</a>
      <a mat-list-item [routerLink]="['/tateti']" routerLinkActive="router-link-active">TaTeTi</a>
      <a mat-list-item [routerLink]="['/mijuego']" routerLinkActive="router-link-active">Mi Juego</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="fondo">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><app-logo></app-logo></span>
      <span class="ml-4 logo">UTN</span><span style="color:orange" class="logo ml-2">Games</span>
      <app-boton-login *ngIf="!this.isLogged" [routerLink]="['/login']" routerLinkActive="router-link-active" style="position: absolute; right: 10px;" [texto]="' ENTRAR'"></app-boton-login>
      <app-boton-login *ngIf="this.isLogged" [matMenuTriggerFor]="beforeMenu" routerLinkActive="router-link-active" style="position: absolute; right: 10px;" [texto]="' MI CUENTA'"></app-boton-login>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/listado']" routerLinkActive="router-link-active">Puntos</button>
        <button mat-menu-item (click)="this.onLogout()" [routerLink]="['/login']" routerLinkActive="router-link-active">Salir</button>
      </mat-menu>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
