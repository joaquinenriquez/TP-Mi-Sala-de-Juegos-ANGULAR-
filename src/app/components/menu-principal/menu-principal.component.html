<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>JUEGOS</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/Velocidad">VELOCIDAD ARTIMÉTICA</a>
      <a mat-list-item href="#" routerLink="/Piedra">PIEDRA, PAPEL O TIJEARA</a>
      <a mat-list-item href="#" routerLink="/Adivina">ADIVINA EL NÚMERO SECRETO</a>
      <a mat-list-item href="#">MI JUEGO</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>UTN Games</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
